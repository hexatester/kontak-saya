<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Daftar Orang</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Name Column -->
        <ng-container matColumnDef="nama">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nama</th>
          <td mat-cell *matCellDef="let row">{{ row.nama }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Aksi</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
        #paginator
        [length]="(orangs$ | async)?.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]"
      >
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
