<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/'">
        <mat-icon mat-list-icon>home</mat-icon>
        <div mat-line>Rumah</div>
      </a>
      <a mat-list-item [routerLink]="'kontak'">
        <mat-icon mat-list-icon>group</mat-icon>
        <div mat-line>Kontak</div></a
      >
      <a mat-list-item [routerLink]="'orang'">
        <mat-icon mat-list-icon>person</mat-icon>
        <div mat-line>Orang</div></a
      >
      <a mat-list-item [routerLink]="'tentang'">Tentang</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-right: auto">{{ title }}</span>
      <button mat-button [matMenuTriggerFor]="menu" aria-label="Tambah">
        <mat-icon>add</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['kontak', 'baru']">
          <mat-icon>group_add</mat-icon>
          Tambah Kontak
        </button>
        <button mat-menu-item [routerLink]="['orang', 'baru']">
          <mat-icon>person_add</mat-icon>
          Tambah Orang
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
