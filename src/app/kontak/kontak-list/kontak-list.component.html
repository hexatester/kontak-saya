<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="nama">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nama</th>
      <td mat-cell *matCellDef="let row">{{ row.nama }}</td>
    </ng-container>

    <!-- Waktu Column -->
    <ng-container matColumnDef="waktu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Waktu</th>
      <td mat-cell *matCellDef="let row">{{ row.waktu | date }}</td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Hapus</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="detele(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="(kontaks$ | async)?.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
